<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serriyas Shop | Convertisseur Euro â†’ DZD</title>

  <style>
    /* ðŸŒ¸ Background and global style */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url('https://raw.githubusercontent.com/serriyasshop03-droid/SERRIYAS03SHOP/main/A_promotional_digital_graphic_design_image_feature.png?v=3');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      backdrop-filter: brightness(0.8);
    }

    /* ðŸ’« Converter card */
    .converter {
      background: rgba(25, 0, 50, 0.6);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(200, 120, 200, 0.4);
      padding: 30px;
      max-width: 480px;
      width: 90%;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      color: #e7b3ff;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
      text-shadow: 0 0 10px rgba(255, 200, 255, 0.3);
    }

    label {
      display: block;
      margin-top: 15px;
      text-align: left;
      font-weight: 500;
    }

    input, select {
      margin-top: 8px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 100%;
      font-size: 1em;
      outline: none;
    }

    button {
      background: #c27ba0;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      margin-top: 15px;
      width: 100%;
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 0 10px rgba(255, 200, 255, 0.3);
    }

    button:hover {
      background: #e1a4d8;
      box-shadow: 0 0 20px rgba(255, 220, 255, 0.5);
    }

    #resultat {
      margin-top: 25px;
      font-size: 1.2em;
      font-weight: 500;
      animation: fadeIn 1s;
      color: #fff;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>

<body>
  <div class="converter">
    <h2>Convertisseur Euro â†’ DZD</h2>

    <label for="euro">Montant en â‚¬ :</label>
    <input type="number" id="euro" placeholder="Ex: 50">

    <label for="typeProduit">Type de produit :</label>
    <select id="typeProduit">
      <option value="Accessories">Accessoires</option>
      <option value="Child Clothes">VÃªtement enfant</option>
      <option value="Bags">Sacs</option>
      <option value="Shoes">Chaussures</option>
      <option value="Pull">Pull</option>
      <option value="Veste">Veste</option>
      <option value="Manteau">Manteau</option>
      <option value="Robe Soiree">Robe de soirÃ©e</option>
      <option value="Baby Clothes">VÃªtements nouveau-nÃ©</option>
    </select>

    <button onclick="calculer()">Calculer</button>
    <p id="resultat"></p>
  </div>

  <script>
    const taux = 275;

    function calculer() {
      let euro = parseFloat(document.getElementById('euro').value);
      let type = document.getElementById('typeProduit').value;
      let benef = 0;

      switch(type) {
        case "Accessories": benef = 500; break;
        case "Child Clothes":
        case "Bags": benef = 1200; break;
        case "Shoes": benef = 1500; break;
        case "Pull":
        case "Veste": benef = 1400; break;
        case "Manteau":
        case "Robe Soiree": benef = 1800; break;
        case "Baby Clothes": benef = 800; break;
      }

      if (isNaN(euro) || euro <= 0) {
        document.getElementById('resultat').innerHTML = "âš ï¸ Veuillez entrer un montant valide.";
        return;
      }

      let total = (euro * taux) + benef;

      document.getElementById('resultat').innerHTML = `
        <span style='color:#d8a6ff;'>${euro}â‚¬</span> (${type}) =
        <b style='color:#ffffff;'>${total.toLocaleString()} DZD</b>
      `;
    }
  </script>
</body>
</html>
